<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Constellation Playground</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <canvas id="sky" aria-label="밤하늘 별자리 애니메이션"></canvas>

  <!-- HUD -->
  <div class="hud" role="toolbar" aria-label="Animation controls">
    <button id="toggle" aria-pressed="false">⏸ Pause</button>
    <label class="ctrl">
      <span>Speed</span>
      <input id="speed" type="range" min="0" max="2" step="0.01" value="1">
    </label>
    <button id="drawToggle" aria-pressed="true">✏️ Draw On</button>
    <button id="clearLines">🧹 Clear Lines</button>
  </div>

  <p class="hint">
    마우스를 움직이면 가까운 별들이 선으로 연결돼요. <kbd>Space</kbd>=재생/일시정지
  </p>

  <script src="script.js"></script>
</body>
</html>
